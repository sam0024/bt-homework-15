<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bakery</title>
    <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<link rel="icon" href="images\favicon.png" type="image/png">

<body>
    <header>
        <div class="container-fluid">
            <div class="bar">
                <img src="images/bar.png" alt="bar">
            </div>
            <div class="row">
                <div class="col-3 justify-content-center icon">
                    <i class="bi bi-search" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Search"></i>
                </div>
                <div class="col-6 justify-content-center logo">
                    <h1 class="h1">Sweet Bakery</h1>
                </div>
                <div class="col-3 d-flex justify-content-center icon2">    
                    <i class="bi bi-heart mx-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Like"></i>
                    <i class="bi bi-person-circle mx-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Profile"></i>
                    <i class="bi bi-cart mx-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Cart"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <div class="body">
                <div>
                    <h2 class="h2">Sweet Bakery</h2>
                    <p class="p_b">Sweet Bakery: Where every bite brings a moment of joy! From freshly baked breads to indulgent cakes, we craft our treats with love</p>
                </div>
            </div>
            <div class="body2">
                <div>
                    <img class="cupcake" src="images/cupcake.png">
                </div>   
            </div>    
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <!--Carousel-->

                <div id="cid" class="carousel slide carousel-fade">

                <!--inner-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/img1.jpg" class="d-block w-100" alt="..."> 
                            <div class="carousel-caption d-md-block">

                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Click me
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Question</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body">
                                        Would you like to change anything?
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>                              

                            </div>  
                        </div>
                        <div class="carousel-item">
                            <img src="images/img2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/img3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/img4.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#cid" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#cid" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>                  

                </div>

                <!--Carousel-->

            </div>
        </div>
    </div>

    <footer>
        <div class="container2">
            <div class="ending">
                <p class="last">&copy All right reserved 2024
                    | Designed By <span>Samiha Islam</span></p>
            </div>
        </div>
    </footer>

    <!--script links-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
